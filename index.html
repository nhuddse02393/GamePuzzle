<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        img{
            height: 150px;
            width: 600px;
        }
    </style>
</head>
<body>
<div class="puzzles">
<table>
    <tr>
        <td><img id="slot1" src=""  /></td>
    </tr>
    <tr>
        <td><img id="slot2" src=""  /></td>
    </tr>
    <tr>
        <td><img id="slot3" src=""  /></td>
    </tr>
    <tr>
        <td><img id="slot4" src=""  /></td>
    </tr>
    <tr>
        <td><img id="slot5" src=""  /></td>
    </tr>
</table>
</div>

<script>
    let images = {
        imgDB:
            [
                ["cat1.jpg",
                    "cat2.jpg",
                    "cat3.jpg",
                    "cat4.jpg",
                    "cat5.jpg"],
                ["monkey1.jpg",
                    "monkey2.jpg",
                    "monkey3.jpg",
                    "monkey4.jpg",
                    "monkey5.jpg"],
                ["panda1.jpg",
                    "panda2.jpg",
                    "panda3.jpg",
                    "panda4.jpg",
                    "panda5.jpg"]
            ],
        imgPos: [0, 0, 0, 0, 0]

    }

    function setImage(imgPos1, imgToggle) {
        images.imgPos[imgPos1 - 1] = imgToggle;
        let imageName = "#slot" + imgPos1.toString();
        $(imageName).attr("src", "images/" + images.imgDB[imgToggle][imgPos1 - 1]);
    }

    function setImagesRandom() {
        for (let i=1; i <= 5; i++)
        {
            let num1 = Math.floor ((Math.random() * 3));
            setImage(i, num1);
        }
    }


    function imageClick(imgPos1) {
        let imgToggle = images.imgPos[imgPos1 - 1];
        if (imgToggle === 0) {
            setImage(imgPos1, 1);
        }
        else if (imgToggle === 1) {
            setImage(imgPos1, 2);
        }
        else if (imgToggle === 2) {
            setImage(imgPos1, 0);
        }
    }

    function checkSet() {
        let setFlag = true;
        for (let i=1; i < 5; i++)
        {
            if (images.imgPos[i] !== images.imgPos[i - 1]) {
                setFlag = false;
            }
        }

        if (setFlag)
            alert("Win!");
    }

    let main = function ()
    {
        setImagesRandom();

        $("#slot1").click(function(){
            imageClick(1);
            checkSet();
        })
        $("#slot2").click(function(){
            imageClick(2);
            checkSet();
        })
        $("#slot3").click(function(){
            imageClick(3);
            checkSet();
        })
        $("#slot4").click(function(){
            imageClick(4);
            checkSet();
        })
        $("#slot5").click(function(){
            imageClick(5);
            checkSet();
        })

    }

    $(document).ready(main());

</script>
</body>
</html>
